<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>B4L - Blood For Life</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      header {
        background-color: rgb(61, 173, 187);
        padding: 10px 0;
      }
      .brand-logo {
        height: 60px;
      }
      .form-section {
        margin-top: 30px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand" href="#">
          <img src="logo.png" class="brand-logo" alt="Blood For Life Logo" />
          B4L
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Donate</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Request</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>

          <!-- Navbar Login Form -->
          <form
            action="login.html"
            method="GET"
            class="form-inline my-2 my-lg-0"
          >
            <!-- <input
              class="form-control mr-sm-2"
              type="text"
              name="username"
              placeholder="Username"
            />
            <input
              class="form-control mr-sm-2"
              type="password"
              name="password"
              placeholder="Password"
            /> -->
            <button class="btn btn-light my-2 my-sm-0" type="submit">
              Login
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="text-center my-4">Blood Donation Form</h1>

      <div class="form-section">
        <form>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
            />
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" />
          </div>

          <div class="form-group">
            <label for="bloodtype">Blood Type</label>
            <select class="form-control" id="bloodtype" name="bloodtype">
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
